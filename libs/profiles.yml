test:
  connections:
    databases:
      - name: postgres
        type: postgres
        host: 
        user: postgres
        password: 
        port: 5432
        dbname: postgres
        dbschema: public
        threads: 4
        keepalives_idle: 500 # default 240 seconds
        connect_timeout: 20 # default 10 seconds
        # search_path: public # optional, not recommended
    llms:
      - name: prod_llm
        type: openai
        api_key: xxxxxx
        temperature: 0.0
        llm_model_name: gpt-3.5-turbo
      - name: dev_llm
        type: mistral
        api_key: 
        llm_model_name: open-mistral-7b
      - name: aws_llm
        type: bedrock
        credentials_profile_name: my_profile
        provider: anthropic
        llm_model_name: anthropic.claude-v2:1
        temperature: 0.0
    vector_dbs:
      - name: firebird
        collection_name: firebird
        type: weaviate
        host: 
        api_key: 

  usage:
    databases: postgres
    llms: dev_llm
    vector_dbs: firebird